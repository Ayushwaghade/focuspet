<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus Pet â€” Login</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: linear-gradient(180deg, #073c35, #0a4540 40%, #05343a);
  --card: rgba(255,255,255,0.05);
  --accent1: #8de0c7;
  --accent2: #c3b4ff;
  --shadow: 0 8px 25px rgba(0,0,0,0.4);
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Fredoka',system-ui;background:var(--bg);color:#eaf9f4;display:flex;align-items:center;justify-content:center;height:100vh;}
.card{background:var(--card);padding:24px;border-radius:16px;box-shadow:var(--shadow);width:320px;text-align:center;}
h1{margin-bottom:16px;}
input{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none;}
button{width:100%;padding:10px;border:none;border-radius:12px;background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#052;font-weight:700;cursor:pointer;margin-top:12px;}
p{font-size:0.9rem;color: var(--accent2);}
a{color: var(--accent1); text-decoration:none;}
</style>
</head>
<body>

<div class="card">
  <h1>Login</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  <div id="msg"></div>
</div>

<script>
document.getElementById('loginBtn').onclick = async () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!email || !password){ 
    alert('Enter email and password'); 
    return; 
  }

  try {
    const res = await fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if(res.ok){
      // Save token to localStorage
      localStorage.setItem('fp_token', data.token);
      localStorage.setItem('fp_userId', data.userId); // <-- NEW LINE
      alert('Login successful!');
      window.location.href = 'index.html';
    } else {
      alert(data.message || 'Login failed');
    }
  } catch(err) {
    console.error(err);
    alert('Error connecting to server');
  }
};
</script>


</body>
</html>
