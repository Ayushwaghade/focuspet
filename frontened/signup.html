<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Pet â€” Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: linear-gradient(180deg, #073c35, #0a4540 40%, #05343a);
        --card: rgba(255, 255, 255, 0.05);
        --accent1: #8de0c7;
        --accent2: #c3b4ff;
        --shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Fredoka", system-ui;
        background: var(--bg);
        color: #eaf9f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .card {
        background: var(--card);
        padding: 24px;
        border-radius: 16px;
        box-shadow: var(--shadow);
        width: 320px;
        text-align: center;
      }
      h1 {
        margin-bottom: 16px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        outline: none;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, var(--accent1), var(--accent2));
        color: #052;
        font-weight: 700;
        cursor: pointer;
        margin-top: 12px;
      }
      button:hover {
        opacity: 0.95;
        transform: translateY(-1px);
      }
      p {
        font-size: 0.9rem;
        color: var(--accent2);
      }
      a {
        color: var(--accent1);
        text-decoration: none;
      }
      #msg {
        margin-top: 10px;
        font-size: 0.85rem;
        min-height: 18px;
      }
      .error {
        color: #ff9b9b;
      }
      .success {
        color: #8de0c7;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sign Up</h1>
      <input type="text" id="name" placeholder="Name" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="signupBtn">Sign Up</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
      <div id="msg"></div>
    </div>

    <script>
      const apiBaseUrl = "http://localhost:5000"; // backend URL

      document.getElementById("signupBtn").onclick = async () => {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const msgDiv = document.getElementById("msg");
        msgDiv.textContent = "";
        msgDiv.className = "";

        if (!name || !email || !password) {
          msgDiv.textContent = "Please fill all fields.";
          msgDiv.className = "error";
          return;
        }

        try {
          const res = await fetch(`${apiBaseUrl}/api/auth/signup`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            msgDiv.textContent = data.message || "Sign up successful!";
            msgDiv.className = "success";

            // Redirect after a short delay so user sees the message
            setTimeout(() => {
              window.location.href = "login.html";
            }, 800);
          } else {
            msgDiv.textContent = data.message || data.error || "Signup failed.";
            msgDiv.className = "error";
          }
        } catch (err) {
          console.error(err);
          msgDiv.textContent = "Error connecting to server.";
          msgDiv.className = "error";
        }
      };
    </script>
  </body>
</html>
